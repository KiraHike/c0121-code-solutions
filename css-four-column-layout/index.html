<!DOCTYPE html>
<html>
<head>
  <title>CSS Four Column Layout</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>How It Works</h1>
      <div class="column-fourth">
        <div class="img-container-screen">
          <img src="images/screen-1.png" alt="Phone">
        </div>
        <div class="img-container-icon">
          <img src="images/switch-icon.png" alt="Switch icon">
        </div>
        <h2>App Switching</h2>
        <div class="text-container">
          <p>
           Toggles all your apps on and off.
          </p>
        </div>
      </div>
      <div class="column-fourth">
        <div class="img-container-screen">
          <img src="images/screen-2.png" alt="Phone">
        </div>
        <div class="img-container-icon">
          <img src="images/filter-icon.png" alt="Filter icon">
        </div>
        <h2>Trip Filtering</h2>
        <div class="text-container">
          <p>
            Evaluates your trip requests.
          </p>
        </div>
      </div>
      <div class="column-fourth">
        <div class="img-container-screen">
          <img src="images/screen-3.png" alt="Phone">
        </div>
        <div class="img-container-icon">
          <img src="images/slider-icon.png" alt="Slider icon">
        </div>
        <h2>Service Filters</h2>
        <div class="text-container">
          <p>
            Accepts only your ideal trips.
          </p>
        </div>
      </div>
      <div class="column-fourth">
        <div class="img-container-screen">
          <img src="images/screen-4.png" alt="Phone">
        </div>
        <div class="img-container-icon">
          <img src="images/bars-icon.png" alt="Bars icon">
        </div>
        <h2>Stats + Mileage</h2>
        <div class="text-container">
          <p>
            Tracks your trips across all apps.
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
