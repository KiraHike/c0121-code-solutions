<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>New Arrivals</h1>
      <div class="column-fifth">
        <div class="img-container">
          <img src="images/dress1.jpeg" alt="Free people dress">
        </div>
        <div class="item-description">
          <div class="item">
            <span class="item-brand">Free People</span>
            <span class="item-size">Size 6</span>
          </div>
          <div class="price">
            <span class="price-sale">$35</span>
            <span class="price-retail">$125 retail</span>
          </div>
        </div>
      </div>
      <div class="column-fifth">
        <div class="img-container">
          <img src="images/ysl-bag.jpeg" alt="YSL Bag">
        </div>
        <div class="item-description">
          <div class="item">
            <span class="item-brand">Yves Saint Laurent</span>
            <span class="item-size">One-Size</span>
          </div>
          <div class="price">
            <span class="price-sale">$200</span>
            <span class="price-retail">$1600 retail</span>
          </div>
        </div>
      </div>
      <div class="column-fifth">
        <div class="img-container">
          <img src="images/key.jpeg" alt="Key">
        </div>
        <div class="item-description">
          <div class="item">
            <span class="item-brand">Tiffany</span>
            <span class="item-size">One-Size</span>
          </div>
          <div class="price">
            <span class="price-sale">$476</span>
            <span class="price-retail">$2000 retail</span>
          </div>
        </div>
      </div>
      <div class="column-fifth">
        <div class="img-container">
          <img src="images/lv-bag.jpg" alt="Louis Vuitton Bag">
        </div>
        <div class="item-description">
          <div class="item">
            <span class="item-brand">Louis Vuitton</span>
            <span class="item-size">One-Size</span>
          </div>
          <div class="price">
            <span class="price-sale">$95</span>
            <span class="price-retail">$1200 retail</span>
          </div>
        </div>
      </div>
      <div class="column-fifth">
        <div class="img-container">
          <img src="images/dress2.jpeg" alt="Reformation dress">
        </div>
        <div class="item-description">
          <div class="item">
            <span class="item-brand">Reformation</span>
            <span class="item-size">Size 4</span>
          </div>
          <div class="price">
            <span class="price-sale">$20</span>
            <span class="price-retail">$198 retail</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
