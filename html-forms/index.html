<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="" method="post">
    <div>
      <label for="email">Email</label>
      <div>
        <input type="email" name="email" id="email">
      </div>
    </div>
    <div>
      Why is coding cool?
      <div>
        <select name="why-is-coding-cool">
          <option value="">---Select an option---</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
    </div>
    <div>
    Favorite Language (choose one)
      <div>
        <label>
          <input type="radio" name="language" value="html">
          HTML
        </label>
        <label>
          <input type="radio" name="language" value="css">
          CSS
        </label>
        <label>
          <input type="radio" name="language" value="javascript">
          JavaScript
        </label>
      </div>
    </div>
    <div>
      Would you like to sign up for more information?
      <div>
        <label>
          <input type="checkbox" name="sign-up-checkbox" value="sign up">
          Sign me up!
        </label>
      </div>
    </div>
    <div>
      <label for="comments">Comments</label>
      <div>
        <textarea name="comments" id="comments"></textarea>
      </div>
    </div>
      <div>
        <input type="submit" name="submit" value="Submit">
      </div>
  </form>
</body>
</html>
