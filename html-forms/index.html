<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <form action="" method="post">

      <div>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email">
      </div>

      <div>
        <label for="">Why is coding cool?</label><br>
        <select name="why-is-coding-cool">
          <option value="select">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>

      <div>
      <label for="">Favorite Language (choose one)</label><br>
        <input type="radio" name="language" value="html" id="html">
        <label for="html">HTML</label>
        <input type="radio" name="language" value="css" id="css">
        <label for="css">CSS</label>
        <input type="radio" name="language" value="javascript" id="javascript">
        <label for="javascript">JavaScript</label>
      </div>

      <div>
        <label for="would you like more information">Would you like more information?</label><br>
        <input type="checkbox" name="sign-up-checkbox" value="sign-me-up">Sign me up!
      </div>

      <div>
        <label for="">Comments</label><br>
        <textarea name="comments"></textarea>
      </div>

      <div>
        <input type="submit" name="submit" value="Submit">
        <label for=""></label>
      </div>

    </form>
  </body>
</html>
