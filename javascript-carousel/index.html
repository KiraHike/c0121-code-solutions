<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-third">
        <div class="container-chevron">
          <i class="fas fa-chevron-left fa-2x"></i>
        </div>
      </div>
      <div class="column-third">
        <div class="container-img">
          <img src="images/025.png" alt="Pikachu">
        </div>
        <div class="container-dots">
          <i class="dot-full fas fa-circle" id="one"></i>
          <i class="dot-open far fa-circle" id="two"></i>
          <i class="dot-open far fa-circle" id="three"></i>
          <i class="dot-open far fa-circle" id="four"></i>
          <i class="dot-open far fa-circle" id="five"></i>
        </div>
      </div>
      <div class="column-third">
        <div class="container-chevron">
          <i class="fas fa-chevron-right fa-2x"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
